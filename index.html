<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalmPrep</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --primary-blue: #a14f03; 
            --bg-gradient: linear-gradient(180deg, #f7c899 0%, #d7995b 100%);
            --ios-glass: rgba(255, 255, 255, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, "SF Pro Text", "SF Pro Display", system-ui, sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .screen {
            display: none;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            padding: 44px 20px;
            height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }

        .active { 
            display: flex; 
            animation: iosFadeUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes iosFadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { color: white; margin-top: 20%; font-size: 48px; font-weight: 800; letter-spacing: -1px; }
        h2 { color: var(--primary-blue); margin-bottom: 25px; font-size: 28px; font-weight: 700; letter-spacing: -0.5px; }
        h3 { color: #6e470c; margin-bottom: 10px; font-size: 40px; font-weight: 700; letter-spacing: -0.5px; }

        .menu-btn {
            width: 90%;
            height: 20%; /* Your new tall buttons */
            padding: 18px;
            margin: 8px 0;
            border: none;
            border-radius: 14px;
            background-color: var(--ios-glass);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            color: #6e470c;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .start-btn {
            background-color: var(--primary-blue);
            color: white;
            margin-top: auto;
            margin-bottom: 60px;
            font-size: 19px;
            font-weight: 700;
            /* Resetting height for the Welcome & Start buttons */
            height: auto; 
            padding: 22px 40px;
        }

        .back-link {
            align-self: flex-start;
            background: none;
            border: none;
            font-size: 17px;
            color: white;
            padding: 10px 0;
            cursor: pointer;
        }

        #breathing-circle {
            width: 180px; height: 180px;
            background-color: #fcc37d;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: var(--primary-blue); 
            font-weight: 700;
            font-size: 24px;
            margin: 60px 0;
            box-shadow: 0 0 40px rgba(161, 79, 3, 0.3);
        }

        @keyframes breathe-478 {
            0% { transform: scale(1); }
            21% { transform: scale(1.5); }
            58% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        #now-playing-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 90%;
            padding: 24px;
            border-radius: 24px;
            margin-bottom: 25px;
            color: #6e470c;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <audio id="main-player" loop></audio>

    <div id="welcome" class="screen active">
        <h1>Welcome to <br>CalmPrep</h1>
        <p style="color:white; opacity:0.8;">Take your time to relax</p>
        <button class="menu-btn start-btn" onclick="showScreen('home')">Start</button>
    </div>

    <div id="home" class="screen">
        <button class="back-link" onclick="showScreen('welcome')">‚Üê Back to Start</button>
        <h3>Main Menu</h3>
        <button class="menu-btn" onclick="showScreen('breathing')">Breathing Exercises</button>
        <button class="menu-btn" onclick="showScreen('messages')">Motivational Messages</button>
        <button class="menu-btn" onclick="showScreen('music')">Calming Music</button>
        <button class="menu-btn" onclick="showScreen('interview')">Interview Practice</button>
    </div>

    <div id="breathing" class="screen">
        <button class="back-link" onclick="stopBreathing()">‚úï Close</button>
        <h2 style="color:white;">4-7-8 Method</h2>
        <div id="breathing-circle">Ready</div>
        <p id="sub-text" style="color:white; font-weight:500;">Focus on your breath.</p>
        <button class="menu-btn start-btn" id="breath-start-btn" onclick="startBreath()">Start</button>
    </div>

    <div id="messages" class="screen">
        <button class="back-link" onclick="showScreen('home')">‚Üê Back</button>
        <h2>Daily Motivation</h2>
        <div id="quote-box" style="background:white; padding:35px; border-radius:22px; margin:40px 0; min-height:120px; display:flex; align-items:center; justify-content:center; font-size:20px; font-weight:600; color:#6e470c; line-height:1.4;">
            "You've prepared for this ‚Äî trust yourself."
        </div>
        <button class="menu-btn" onclick="nextQuote()">New Message</button>
    </div>

    <div id="music" class="screen">
        <button class="back-link" onclick="showScreen('home')">‚úï Close</button>
        <h2>Calming Music</h2>
        <div id="now-playing-container">
            <p style="margin:0; font-size:12px; font-weight:700; opacity:0.6; text-transform:uppercase;">Now Playing</p>
            <p id="track-title" style="font-size:20px; font-weight:700; margin:12px 0;">No Track Selected</p>
            <button onclick="togglePlay()" id="play-pause-btn" class="menu-btn" style="width:54px; height:54px; border-radius:50%; padding:0; margin:0 auto; display:flex; align-items:center; justify-content:center; background: white;">‚ñ∂</button>
        </div>
        <button class="menu-btn" onclick="playTrack('mysong1.mp3', 'Piano Rain üéπ')">Piano Rain üéπ</button>
        <button class="menu-btn" onclick="playTrack('mysong2.mp3', 'Ocean Waves üåä')">Ocean Waves üåä</button>
        <button class="menu-btn" onclick="stopMusic()" style="background:rgba(239, 68, 68, 0.8); color:white; margin-top:20px; height:auto;">Stop Music</button>
    </div>

    <div id="interview" class="screen">
        <button class="back-link" onclick="showScreen('home')">‚Üê Back</button>
        <h2>Interview Sim</h2>
        <div style="background:white; width:90%; padding:25px; border-radius:20px; margin-top:20px; box-sizing:border-box;">
            <p style="color:#6e470c; font-size:18px; line-height:1.4;"><strong>Question:</strong><br>"Tell me about yourself"</p>
        </div>
        <button class="menu-btn" style="background:#ef4444; color:white; margin-top:30px; height:auto;">Record Response</button>
    </div>

    <script>
        const player = document.getElementById('main-player');
        const playBtn = document.getElementById('play-pause-btn');
        let breathInterval;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startBreath() {
            const circle = document.getElementById('breathing-circle');
            const btn = document.getElementById('breath-start-btn');
            btn.style.display = "none";
            circle.style.animation = "breathe-478 19s infinite linear";
            updateBreathText(); 
            breathInterval = setInterval(updateBreathText, 19000);
        }

        function updateBreathText() {
            const circleText = document.getElementById('breathing-circle');
            circleText.innerText = "Inhale";
            setTimeout(() => { circleText.innerText = "Hold"; }, 4000);
            setTimeout(() => { circleText.innerText = "Exhale"; }, 11000);
        }

        function stopBreathing() {
            const circle = document.getElementById('breathing-circle');
            const btn = document.getElementById('breath-start-btn');
            circle.style.animation = "none";
            circle.innerText = "Ready";
            btn.style.display = "flex";
            clearInterval(breathInterval);
            showScreen('home');
        }

        function playTrack(url, title) {
            player.src = url; player.play();
            document.getElementById('track-title').innerText = title;
            playBtn.innerText = "‚è∏";
        }
        function togglePlay() {
            if (!player.src) return;
            if (player.paused) { player.play(); playBtn.innerText = "‚è∏"; }
            else { player.pause(); playBtn.innerText = "‚ñ∂"; }
        }
        function stopMusic() {
            player.pause(); player.src = "";
            document.getElementById('track-title').innerText = "No Track Selected";
            playBtn.innerText = "‚ñ∂";
        }

        const quotes = ["You are prepared.", "Deep breaths.", "Trust yourself.", "You've got this."];
        function nextQuote() {
            document.getElementById('quote-box').innerText = quotes[Math.floor(Math.random() * quotes.length)];
        }
    </script>
</body>
</html>
